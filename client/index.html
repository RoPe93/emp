<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Local Client to communicate with your local EMP Email node.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLocal | The Local EMP Client</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="EMPLocal">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css"
    <!-- endbuild -->
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">EMPLocal: The Local EMP Client</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="/">Inbox</a></li>
        <li><a href="#outbox">Outbox</a></li>
        <li><a href="#sendbox">Sendbox</a></li>
        <li><a href="#address">Address Book</a></li>
      </ul>
    </nav>

    <main>
      <header class="container">
        <h3 class="xlarge">Inbox</h3>
        <a href="#ignore-click" class="button--primary">Refresh</a>
        <a href="#ignore-click" class="button--primary">New Message</a>
      </header>
      <table class="table-4">
        <colgroup>
          <col span="1">
          <col span="1">
          <col span="1">
          <col span="1">
        </colgroup>
        <thead>
          <tr>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
            <tr class="datarow">
              <td data-th="date">July 1, 2014, 10:00am</td>
              <td data-th="from">1aismevsemap32nvapsi38</td>
              <td data-th="to">1aismevsemap32nvapsi38</td>
              <td data-th="subject">Thiis is a test message...</td>
            </tr>
        </tbody>
      </table>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
